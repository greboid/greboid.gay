name: build
on:
  push:
    branches:
      - master
    tags:
      - v*
jobs:
  test:
    uses: greboid/.github/.github/workflows/checkout-and-test-go.yml@master
    secrets: inherit
  container:
    uses: greboid/.github/.github/workflows/checkout-build-and-push-docker.yml@master
    with:
      registry: ${{ secrets.REGISTRY }}
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    needs: [test]
